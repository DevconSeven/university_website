  <script src="scripts.js"></script>
  <script src="scripts_admin.js"></script>
  <script>
    // -----------------------------
    //  Admin Dashboard Loader 
    // -----------------------------
    window.addEventListener("load", () => {
    fetch("check_session.php")
        .then(res => res.json())
        .then(data => {
        if (data.loggedIn && data.role.toLowerCase() === "admin") {
            currentUser = { username: data.username, role: data.role };
            showAdminDashboard();
        } else {
            const contentElement = document.getElementById("main-content");
            contentElement.innerHTML = `<p>Access denied. Please log in as Admin.</p>`;
        }
        })
        .catch(err => {
        console.error("Session check failed:", err);
        const contentElement = document.getElementById("main-content");
        contentElement.innerHTML = `<p>Error checking session. Please try again.</p>`;
        });
    });
    </script>
</body>
